<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Approval Predictor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;      /* center leftâ€“right */
            align-items: flex-start;      /* start from top, no vertical center */
            padding: 40px 10px;           /* space from top and sides */
        }

        .container {
            background: white;
            padding: 24px 20px 26px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 420px;             /* nice width, no stretching */
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 18px;
            color: #333;
        }

        .field {
            margin-bottom: 14px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74,144,226,0.15);
        }

        button {
            width: 100%;
            padding: 10px 0;
            background: #4a90e2;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 6px;
            transition: background 0.25s ease;
        }

        button:hover {
            background: #357ab8;
        }

        .result {
            margin-top: 18px;
            padding: 10px 12px;
            background: #f0f8ff;
            border-left: 4px solid #4a90e2;
            border-radius: 6px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Approval Prediction</h2>
        <form action="/predict" method="post">
            <div class="field">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="field">
                <label>Married</label>
                <select name="married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="field">
                <label>Dependents</label>
                <select name="dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>

            <div class="field">
                <label>Education</label>
                <select name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <div class="field">
                <label>Self Employed</label>
                <select name="self_employed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="field">
                <label>Applicant Income</label>
                <input type="number" name="applicant_income" required />
            </div>

            <div class="field">
                <label>Coapplicant Income</label>
                <input type="number" name="coapplicant_income" required />
            </div>

            <div class="field">
                <label>Loan Amount</label>
                <input type="number" name="loan_amount" required />
            </div>

            <div class="field">
                <label>Credit History</label>
                <select name="credit_history" required>
                    <option value="1.0">1.0</option>
                    <option value="0.0">0.0</option>
                </select>
            </div>

            <div class="field">
                <label>Property Area</label>
                <select name="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
