<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h2>Loan Approval Form</h2>
    <form action="/predict" method="post">
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label>Married:</label>
        <select name="married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Dependents:</label>
        <select name="dependents" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br><br>

        <label>Education:</label>
        <select name="education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br><br>

        <label>Self Employed:</label>
        <select name="self_employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Applicant Income:</label>
        <input type="number" name="applicant_income" required><br><br>

        <label>Coapplicant Income:</label>
        <input type="number" name="coapplicant_income" required><br><br>

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount" required><br><br>

        <label>Credit History:</label>
        <select name="credit_history" required>
            <option value="1.0">1.0</option>
            <option value="0.0">0.0</option>
        </select><br><br>

        <label>Property Area:</label>
        <select name="property_area" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
